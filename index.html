      <section id="contact" class="wrapper"> <!-- お問い合わせフォーム -->
        <h1 class="title">お問い合わせ</h1>
        <p>お問い合わせフォームからのお申し込み後、3営業日以内にご指定の電話番号、もしくはメールアドレスへご連絡を差し上げます。</p>
        <p>※必須マークのある項目は必ずご記入ください.</p>

        <form action="#" method="POST">
          <div>
            <label for="name"><span>必須</span>お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="name"><span>必須</span>フリガナ</label>
            <input type="text" id="name" name="your-name2">
          </div>
          <div>
            <label for="tel"><span>必須</span>ご連絡先電話番号</label>
            <input type="tel" id="tel" name="your-tel">
            <p>（携帯電話可）</p>
          </div>
          <div>
            <label for="mail"><span>必須</span>メールアドレス</label>
            <input type="email" id="mail" name="your-mail">
          </div>
          <div class="text-contact">
            <label for="message">お問い合わせ・ご質問など</label>
            <textarea name="your-message" id="massage" cols="30" rows="10"></textarea>
          </div>
          <section>
            <input type="submit"  class="btn" value="送信">
          </section>
        </form>
        
      </section> <!-- お問い合わせフォーム -->
